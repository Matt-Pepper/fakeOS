<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FakeOS 2022</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/2322775333.js" crossorigin="anonymous"></script>
    <script src="./js/index.js" defer></script>
</head>
<body>
    <div class="desktop">
        <div class="ui-layout">
            <div class="window-ui" style="right: 800px; bottom: 150px;">
                <div class="titlebar" id="titlebar">
                    <span class="titlebar__title">Window</span>
                    <div class="titlebar__button-group">
                        <button class="titlebar__minimizeButton titlebar__button"><i class="fa-solid fa-window-minimize"></i></button>
                        <button class="titlebar__maximizeButton titlebar__button"><i class="fa-regular fa-window-restore"></i></button>
                        <button class="titlebar__closeButton titlebar__button"><i class="fa-solid fa-xmark"></i></button>
                    </div>
    
                </div>
                <div class="window-ui__content">
                    text
                </div>
            </div>
            <div class="window-ui" style="right: 150px; bottom: 150px;">
                <div class="titlebar" id="titlebar">
                    <span class="titlebar__title">Window2</span>
                    <div class="titlebar__button-group">
                        <button class="titlebar__minimizeButton titlebar__button"><i class="fa-solid fa-window-minimize"></i></button>
                        <button class="titlebar__maximizeButton titlebar__button"><i class="fa-regular fa-window-restore"></i></button>
                        <button class="titlebar__closeButton titlebar__button"><i class="fa-solid fa-xmark"></i></button>
                    </div>
                </div>
                <div class="window-ui__content">
                    text
                </div>
            </div>
        </div>
        
        <footer class="taskbar">
            <div class="taskbar__button-group">
                <button class="taskbar__button"><img src="./static/icons/start.png"> Start</button>

            </div>
            <div class="taskbar__clock"><span id="clockTime"></span> </div>
        </footer>
    </div>
</body>
</html>
