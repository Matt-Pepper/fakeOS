<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FakeOS 2022</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/2322775333.js" crossorigin="anonymous"></script>
    <script src="./js/index.js" defer></script>
</head>
<body id="startButton">
    <div class="ui-layout">
        <div class="box">
            <div class="titlebar" id="titlebar">
                <span class="titlebar__title">window</span>
                <button class="titlebar__minimizeButton titlebar__button"><i class="fa-solid fa-window-minimize"></i></button>
                <button class="titlebar__maximizeButton titlebar__button"><i class="fa-regular fa-window-restore"></i></button>
                <button class="titlebar__closeButton titlebar__button"><i class="fa-solid fa-xmark"></i></button>

            </div>
            text
        </div>
        <div class="box" style="right: 0;">
            <div class="titlebar" id="titlebar">
                <span class="titlebar__title">window2</span>
                <button class="titlebar__minimizeButton titlebar__button"><i class="fa-solid fa-window-minimize"></i></button>
                <button class="titlebar__maximizeButton titlebar__button"><i class="fa-regular fa-window-restore"></i></button>
                <button class="titlebar__closeButton titlebar__button"><i class="fa-solid fa-xmark"></i></button>
            </div>
            text
        </div>
    </div>
    
    <footer class="taskbar">
        <input type="button" value="Start" class="taskbar__button" id="startButton"> 
    </footer>
</body>
</html>
